<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/descritiva.css">
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <title>Estatistica Descritiva</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <nav>
        <div id="logo-nav">
            <a href="index.html"><img src="images/logo-minibi.png" alt="logo" srcset=""></a>
        </div>
        <div id="main-menu">
            <ul class="remove-decoration">
                <li class="item-main-menu1"><a href="descritiva.html">Estatística Descritiva</a></li>
                <li class="item-main-menu2"><a href="propabilidade.html">Probabilidade</a></li>
                <li class="item-main-menu3"><a href="correlacao-regressao.html">Correlação e Regressão</a></li>
            </ul>
        </div>
    </nav>
    
    <div id="main-content">
        <div class="center-content">
            <label>Nome da variável</label>
            <input id="nomeVariavel" type="text" placeholder="Informe aqui" size="35">
        </div>
        <div class="center-content">
            <label>Entrada de Dados</label>
            <input id="dadosManual" type="text" placeholder="Separar os dados com ;" size="35">
        </div>
        <div class="center-content">
            <label>Tipo da Variável</label>
            <select id="variavel">
                <option>(Selecione)</option>
                <option>Nominal</option>
                <option>Ordinal</option>
                <option>Discreta</option>
                <option>Contínua</option>
            </select>
        </div>
        <div>
            <label>Parâmetro</label>
            <select id="parametro">
                <option>(Selecione)</option>
                <option>População</option>
                <option>Amostra</option>
            </select>

        </div>
        <div class="button-group" class="center-content">
            <button id="inserir">Calcular</button>
            <!-- <button id="exibir">Exibir</button> -->
        </div>

        <h3 id="tituloResultado"></h3>

        <table id="tabela"></table>


    <div class="chart-container">
        <canvas class="line-chart"></canvas>
        <canvas class="line-chart2"></canvas>
        <canvas class="line-chart3"></canvas>
        
    </div>

</div> 


    <script src="js/descritiva.js"></script>


</body>
</html>
