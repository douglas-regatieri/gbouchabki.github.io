<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/descritiva.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" />

    <title>Estatistica Descritiva</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <nav>
      <div id="logo-nav">
        <a href="index.html"
          ><img src="images/logo-minibi.png" alt="logo" srcset=""
        /></a>
      </div>
      <div id="main-menu">
        <ul class="remove-decoration">
          <li class="item-main-menu1">
            <a href="descritiva.html">Estatística Descritiva</a>
          </li>
          <li class="item-main-menu2">
            <a href="probabilidade.html">Probabilidade</a>
          </li>
          <li class="item-main-menu3">
            <a href="correlacao-regressao.html">Correlação e Regressão</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="main-content">
      <div id="instrucoes">
        <h3>Intruções para preenchimento</h3>
        <p>
          Para as variaveis Quantitativas, no campo "Entrada de Dados" favor não
          utilizar espaço após o ponto e virgula
        </p>
        <p>Ex: dado;dado;dado</p>
      </div>
      <div>
        <label>Nome da variável</label>
        <input
          id="nomeVariavel"
          type="text"
          placeholder="Digite o nome da variável..."
        />
      </div>
      <div>
        <label>Entrada de Dados</label>
        <input
          id="dadosManual"
          type="text"
          placeholder="Separar os dados com ;"
        />
      </div>
      <div>
        <label>Tipo da Variável</label>
        <select id="variavel">
          <option>Selecione...</option>
          <option>Qualitativa Nominal</option>
          <option id="ordinal">Qualitativa Ordinal</option>
          <option>Quantitativa Discreta</option>
          <option>Quantitativa Contínua</option>
        </select>
      </div>
      <div id="ordem-resultado" style="visibility: hidden"></div>
      <div>
        <label>Parâmetro</label>
        <select id="parametro">
          <option>Selecione...</option>
          <option>População</option>
          <option>Amostra</option>
        </select>
      </div>
      <label>Medida Separatriz</label>
      <div class="two-columns">
        <select name="" id="medida-separatriz">
          <option>Selecione...</option>
          <option>Quartil</option>
          <option>Quintil</option>
          <option id="decil">Decil</option>
          <option id="percentil">Percentil</option>
        </select>

        <select id="opcoes-separatriz">
          <option>Selecione...</option>
        </select>
      </div>
      <div class="button-group">
        <button id="inserir">Calcular</button>
      </div>

      <!-- Tabela dados -->
      <div>
        <table id="tabela" class="tabela"></table>
      </div>
      <div id="tabela-media"></div>
      <div id="tabela-desvio"></div>
      <div id="separatriz"></div>

      <div class="chart-container">
        <canvas class="line-chart"></canvas>
        <canvas class="line-chart2"></canvas>
        <canvas class="line-chart3"></canvas>
      </div>
    </div>

    <script src="js/descritiva.js"></script>
  </body>
</html>
