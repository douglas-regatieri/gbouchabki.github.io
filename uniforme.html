<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" />

    <title>MiniBI | Probabilidade Uniforme</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <nav>
      <div id="logo-nav">
        <a href="./home.html"
          ><img src="./images/logo-minibi.png" alt="logo" srcset=""
        /></a>
      </div>
      <div id="main-menu">
        <ul class="remove-decoration">
          <li class="item-main-menu1">
            <a href="./descritiva.html">Estatística Descritiva</a>
          </li>
          <li class="item-main-menu2">
            <a href="./probabilidade.html">Probabilidade</a>
          </li>
          <li class="item-main-menu3">
            <a href="./correlacao-regressao.html">Correlação e Regressão</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="page-binomial">
      
      <div id="main-content">
        <header>
          <h1>Uniforme</h1>
          <a href="./probabilidade.html" class="voltar remove-decoration">Escolher outra opção</a>
        </header>
        <p>Para números REAIS, favor utilizar ponto no lugar da virgula.</p>
        <main>
          <label>Ponto Mínimo</label>
          <input type=number placeholder="Ponto Mínimo" id="ponto-minimo">
          <label>Ponto Máximo</label>
          <input type=number placeholder="Ponto Máximo" id="ponto-maximo">
          <label>Intervalo</label>
            <select id="intervalo">
              <option value="null" selected disabled>Selecione...</option>
              <option id="maior">Maior que</option>
              <option id="menor">Menor que</option>
              <option id="entre">Entre</option>
            </select>
          <label>Valor</label>
          <input type=number placeholder="Valor" id="valor">
          <input type=number placeholder="Apenas para intervalo 'Entre'" id="valor2">
          
          <div class="button-group">
            <button id="calcular">CALCULAR</button>
          </div>
          <div id="resultado"></div>
          </div>
    
        </main>
      </div>
    </div>
    <script src="js/uniforme.js"></script>  
  </body>
